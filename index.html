<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>TODO LIST</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="heading text-success">TODO LIST</h1>
      <input class="form-control form-control-lg"
        type="text" id="todo-input"
        onkeypress="addNewTodo(event)"
        placeholder="What you gonna do?">
    </header>

    <main>
      <ul class="todo-list" id="todo-list">
        <!-- Mount point for todo-list -->
      </ul>
    </main>
    <footer class="row" id="footer">
        <div class="col-sm-4 todos-count">
          <h5 class="align-middle">4 items left</h5>
        </div>
        <div class="col-sm-6">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-warning">All</button>
              <button type="button" class="btn btn-success">Active</button>
              <button type="button" class="btn btn-info">Completed</button>
            </div>
        </div>
    </footer>
  </div>

  <script src="js/todo-list.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/dom-utilities.js"></script>
  <script src="js/main.js"></script>
</html>
